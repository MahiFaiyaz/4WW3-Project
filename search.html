<body class="main">
    <!-- Container and main div ids are for properly positioning footer at the bottom -->

        <div id="main">
            <!-- Adds navigation bar, with a toggle button when collapsed below a medium size screen (720px) -->
            <nav class="navbar navbar-light navbar-expand-md bg-light sticky-top">
                <a class="navbar-brand" href='search.html'>
                    <img src="images/logo.png" alt="logo" width='50' height='50'>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <div class="navbar-nav">
                        <!-- Pill background to show which is currently active -->
                        <a class="nav-item nav-link text-center text-light h5 rounded-pill bg-dark" href="search.html">Home</a>
                        <a class="nav-item nav-link text-center text-dark h5" href="submission.html">Submit</a>

                    </div>
                </div>
            </nav>    
            <!-- Positing title and search bar in the middle of the screen -->
            <div class="position-absolute top-50 start-50 translate-middle container-fluid row g-0 justify-content-center">
                <h1 class="display-2 text-dark bg-light text-center col-12 col-md-6 mx-auto rounded-pill pb-3">
                    Library Locator
                </h1>
                <!-- The form action directs you to /home/results_sample.html. This will only work when running from the aws server (as the files are all in the home folder).
                However, running locally it won't work as /home/results_sample.html won't be found. -->
                <form action="/home/results_sample.html" method="GET" class="mt-5">
                    <div class="row g-0">
                        <div class="col-md-2 col-4">
                            <select class="form-select" aria-label="Select rating" name="rating">
                                <option selected value="0">All ratings</option>
                                <option value="1">1 Star</option>
                                <option value="2">2 Star</option>
                                <option value="3">3 Star</option>
                                <option value="4">4 Star</option>
                                <option value="5">5 Star</option>
                              </select>
                        </div>
                        <!-- Search bar and submit button -->
                        <div class="col-8">
                            <input type="text" class="form-control" name="search" id="search" placeholder="Search for a library" value="" aria-label="Search"/>
                        </div>
                        <button type="submit" class="col-md-2 col-12 btn btn-light btn-outline-dark">Search</button>
                    </div>
                </form>
                <button onclick="getLocation(search)" class="btn btn-light col-md-2 col-12" id="btnLocation"><i class="fa fa-map-marker"> Use My Location</i></button>
            </div>
        </div>
    </div>
