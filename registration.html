            <h1 class="display-2 text-dark bg-light text-center col-12 col-md-6 mx-auto rounded-pill pb-3">
                Register
            </h1>
            <div class="container-fluid bg-light p-3 rounded col-12 col-md-6 mx-auto">
                <form action="#">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control mb-3" placeholder="First name"/>
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control mb-3" placeholder="Last name"/>
                    <label class="form-label">Gender</label>
                    <div class="container">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="1" id="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="2" id="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="3" id="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                    <label for="userEmail" class="form-label mt-3">Email Address</label>
                    <input type="email" id="userEmail" class="form-control mb-3" placeholder="name@example.com"/>
                    <label for="userPassword" class="form-label">Password</label>
                    <input type="password" id="userPassword" class="form-control mb-3" placeholder="Password"/>
                    <label for="userBday" class="form-label">Date of Birth</label>
                    <input type="date" id="userBday" class="form-control mb-3"/>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="termsAndService">
                        <label class="form-check-label" for="termsAndService">Agree to terms and services</label>
                    </div>
                    <button type="submit" class="btn btn-light btn-outline-dark mt-4">Register</button>
                </form>
            </div>
        </div>
