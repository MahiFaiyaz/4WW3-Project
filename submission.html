<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link href="styles.css" rel="stylesheet">
    <title>Library Submission</title>
</head>
<body class="main">
    <nav class="navbar navbar-light navbar-expand-md bg-light sticky-top mb-5">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-center text-dark h5" href="search.html">Home</a>
                <a class="nav-item nav-link text-center text-light h5 rounded-pill bg-dark" href="submission.html">Submit</a>
                <a class="nav-item nav-link text-center text-dark h5" href="registration.html">Register</a>
            </div>
        </div>
    </nav>       
    <h1 class="display-2 text-dark bg-light text-center col-12 col-md-6 mx-auto rounded-pill pb-3">
        Submit library
    </h1>
    <div class="container-fluid bg-light p-3 rounded col-12 col-md-6 mx-auto position-absolute mt-5 start-50 top-50 translate-middle">
        <form action="#">
            <label for="libraryName" class="form-label">Library Name</label>
            <input type="text" id="libraryName" class="form-control mb-3" placeholder="Library name"/>
            <label for="Latitude" class="form-label">Latitude</label>
            <input type="text" id="Latitude" class="form-control mb-3" placeholder="Ex. 43.653225"/>
            <label for="Longitude" class="form-label">Longitude</label>
            <input type="text" id="Longitude" class="form-control mb-3" placeholder="Ex. -79.383186"/>
            <label for="libraryDesc" class="form-label">Library Description</label>
            <textarea id="libraryDesc" class="form-control mb-3" placeholder="Library Description" rows="4"></textarea>
            <label for="libraryImg" class="form-label">Library Image</label>
            <input type="file" id="libraryImg" class="form-control file mb-3" accept=".jpg, .png, .jpeg"></textarea>
            <button type="submit" class="btn btn-light btn-outline-dark mt-3">Submit</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
