            <h1 class="display-2 text-dark bg-light text-center col-12 col-md-6 mx-auto rounded-pill pb-3">
                Submit library
            </h1>
            <div class="container-fluid bg-light p-3 rounded col-12 col-md-6 mx-auto">
                <form action="#">
                    <label for="libraryName" class="form-label">Library Name</label>
                    <input type="text" id="libraryName" class="form-control mb-3" placeholder="Library name"/>
                    <label for="Latitude" class="form-label">Latitude</label>
                    <input type="text" id="Latitude" class="form-control mb-3" placeholder="Ex. 43.653225"/>
                    <label for="Longitude" class="form-label">Longitude</label>
                    <input type="text" id="Longitude" class="form-control mb-3" placeholder="Ex. -79.383186"/>
                    <label for="libraryDesc" class="form-label">Library Description</label>
                    <textarea id="libraryDesc" class="form-control mb-3" placeholder="Library Description" rows="4"></textarea>
                    <label for="libraryImg" class="form-label">Library Image</label>
                    <input type="file" id="libraryImg" class="form-control file mb-3" accept=".jpg, .png, .jpeg"></textarea>
                    <label for="libraryVid" class="form-label">Library Video</label>
                    <input type="file" id="libraryVid" class="form-control file mb-3" accept=".mp4, .mov, .wmv, .avi, .mkv, .mpeg-2"></textarea>
                    <button type="submit" class="btn btn-light btn-outline-dark mt-3">Submit</button>
                </form>
            </div>
